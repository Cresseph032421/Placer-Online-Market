<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to your dashboard</h1>
        <div class="user-info-card">
            <h2>User Information</h2>
            <img id="profileImage" src="images/default-profile.png" alt="Profile Image" class="profile-image" />
            <p id="username">Username: </p>
            <p id="email">Email: </p>
            <button id="editButton">Edit Information</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Information</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="text" id="editUsername" placeholder="Username" required />
                <input type="email" id="editEmail" placeholder="Email" required />
                <label for="editProfileImage">Profile Image:</label>
                <input type="file" id="editProfileImage" accept="image/*" />
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
